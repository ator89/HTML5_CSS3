<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Page</title>
        <style>
            table{
                text-align: center;
                background-color: #ff9966;
                width:25%;
                margin:auto;
                border:2px #F30 dashed;
            }
            td{
                padding: 15px;
            }
        </style>
        <script>
        
            function comenzar(){
                var nombre=document.getElementById("nombre");
                var apellido=document.getElementById("apellido");

                nombre.addEventListener("input",validar,false);
                apellido.addEventListener("input",validar,false);
                validar();
            }

            function validar(){
                if(nombre.value=="" && apellido.value==""){
                    nombre.setCustomValidity("Todos los valores!");
                    nombre.style.background="#ffd";
                    nombre.style.background="#ffd";
                }else{
                    nombre.setCustomValidity("");
                    nombre.style.background="#fff";
                    apellido.style.background="#fff";
                }
            }

            window.addEventListener("load",comenzar,false);
        </script>
    </head>
    <body>
        <section>
            <form name="registro" method="get">
                <!--

                    <tr><td>Nombre:</td><td><input type="text" name="nombre" id="nombre"></td></tr> 
                    <tr><td>Apellido:</td><td><input type="text" name="apellido" id="apellido"></td></tr> 
                    <tr><td>Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100">
                    <tr><td><input type="submit" id="Enviar" value="Registrar"></td></tr>
                </table>

                <table>
                        <tr><td>Usuario:</td><td><input pattern="[A-Za-z]{3}" name="usuario" id="usuario" maxlength="10" required></td></tr> 
                        <tr><td>Email:</td><td><input type="email" name="miemail" id="miemail"></td></tr>

                        <tr><td><output id="rango">0 a 30</output></td></tr>
                        <tr><td><input type="submit" id="Enviar" value="Registrar"></td></tr>
                    </table>
            </form>

    </body>
</html>
