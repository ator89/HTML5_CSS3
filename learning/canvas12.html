<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CANVAS 12</title>
<style>
	#lienzo{
		border: 1px solid #f00;
	}
	
</style>
<script>
	var y = 300;
	var estado = "bajando";
	var arriba = y;
	var horizontal = 0;
	
	function comenzar(){
		var elemento = document.getElementById("lienzo");
		lienzo = elemento.getContext("2d");
		//animacion();
		setInterval(animacion,50);
	}
	
	function animacion(){
		
		if( y<850 && estado == "bajando" ){
			//Borrar contenido del canvas
			lienzo.clearRect(0,0,1200,900);

			lienzo.beginPath();
			lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false); //Esfera
			lienzo.fill();

			y += 50;
			horizontal +=2;
		}
		
		if( y == 850 ){
			arriba += 50;
			estado = "subiendo";
		}
		
		if ( y >= arriba && estado == "subiendo" ){
			lienzo.clearRect(0,0,1200,900);
			lienzo.beginPath();
			lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false); //Esfera
			lienzo.fill();

			y -= 50;
			horizontal +=2;
		}
		
		
		if ( y == arriba){
			estado = "bajando";
		}
		
			
	}
	
	
	window.addEventListener("load",comenzar,false);
</script>
</head>

<body>
<section>
	<canvas width="1200" height="900" id="lienzo">
		No soportado
	</canvas>
</section>
</body>
</html>
