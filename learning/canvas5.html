<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ARCS and STROKES</title>
<style>
	#lienzo{
		border:1px solid blue;
	}	
</style>
<script>
	function comenzar(){
		var elemento=document.getElementById("lienzo");
		lienzo = elemento.getContext("2d");
		lienzo.beginPath(); // <--- comenzar a dibujar
		
		//         ( x , y , radious, radian, randian, mirror)
		//lienzo.arc(300,100,150,0,Math.PI,false);
		
		lienzo.moveTo(50,50);
		
		//                      
		//lienzo.quadraticCurveTo(100,185,2,200);
		
		lienzo.bezierCurveTo(200,124,230,125,250,200);
		lienzo.stroke();
	}
	window.addEventListener("load",comenzar,false);
</script>
</head>

<body>
<canvas width="500" height="300" id="lienzo">
	NO HTML5 SUPPORT
</canvas>
</body>
</html>
