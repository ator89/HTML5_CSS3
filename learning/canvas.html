<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Page</title>
        <style>
        #lienzo{
            background-color: red; 
        }

        section{
            width: 500px;
            position: relative;
            margin: auto;
        }
        
        </style>
        <script>

            function comenzar(){
                var elemento = document.getElementById("lienzo");
                lienzo = elemento.getContext("2d");
                lienzo.fillStyle="#666";
                lienzo.strokeStyle="blue";
                lienzo.globalAlpha=0.5;
                lienzo.strokeRect(110,80,200,200); // (x,y, px,px)
                
                lienzo.strokeRect(10,10,50,50);
                //lienzo.clearRect(120,120,50,50);
            }

            window.addEventListener("load",comenzar,false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                Su navegador no soporta el elemento HTML5 canvas.
            </canvas>
        </section>
    </body>
</html>
