<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            section{
                width: 500px;
                margin: auto;
            }
            #lienzo{
                background-color: bisque;
            }
        </style>

        <script>
            function comenzar(){
                var elemento = document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");

                var gradiente = lienzo.createLinearGradient(0,0,500,150);
                gradiente.addColorStop(0,"red");
                gradiente.addColorStop(1,"green");
                lienzo.fillStyle=gradiente;
                lienzo.fillRect(0,0,500,300);
            }

            window.addEventListener("load",comenzar,false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                No soporta HTML5
            </canvas>
        </section>

    </body>
</html>
